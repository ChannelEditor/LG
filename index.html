<!DOCTYPE html>
<html>

<head>

<link href='inc/styles/style.css' rel='stylesheet'/>
<script defer='defer' src='inc/js/js.js' type='text/javascript'></script>
</head>

<body>

    <div class="files">
        <i class="icon-upload"></i>
        <label for="inputfile">Browse File</label>

    <div class="lists">

            <div class="x1"><b>1</b></div>

            <div class="x3"><i class="icon-uhd"></i></div>
            <div class="x4">11958</div>
            <div class="x5">V</div>
            <div class="x6">27500</div>
            <div class="x7"><i class="icon-paid"></i></div>
            <div class="x8">
                <i class="icon-edit"></i>
                <i class="icon-delete"></i>
                <i class="icon-move"></i>
            </div>
        </div>
    </div>

    <div class="download none" onclick="download();"><b>Download</b><i class="icon-download"></i></div>

</body>

</html>
